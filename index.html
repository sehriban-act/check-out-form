<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout_project4</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/eaf1f6f290.js" crossorigin="anonymous"></script>
</head>
<header>Checkout</header>
<body>
    <div id="personal-info">
        <form action="#">
   
        <h1>Contact Information</h1>

        <label for="email">Email</label><br>
        <div class="input">
            <i class="fa fa-envelope"></i>
            <input type="email" name="entered-email" id="email" placeholder="Enter your email...">
        </div>

        <label for="phone">Phone</label><br>
        <div class="input">
            <i class="fa fa-phone"></i>
            <input type="tel" name="entered-phone" id="phone" placeholder="Enter your phone...">
        </div>    
    
    

        <label for="name">Full name</label><br>
        <div class="input">
            <i class="fas fa-user"></i>
            <input type="text" name="entered-name" id="name" placeholder="Enter your Full name...">
        </div>
        <h1>Shipping address</h1>

        <label for="address">Address</label><br>
        <div class="input">            
            <i class="fas fa-home"></i>
            <input type="text" name="address" id="address" placeholder="Enter your address...">
        </div>

        <label for="city">City</label><br>
        <div class="input" >
            <i class="fas fa-city"></i>
            <input type="text" name="entered-city" id="city" placeholder="Enter your city..." >
        </div>
        <div id="country-field">
            <label for="country">Country</label><br>
            <div class="input">
                <i class="fas fa-globe-europe"></i>
                <select id="country" name="country">
                    <option value="turkey" selected >Turkey</option>
                    <option value="germany">Germany</option>
                    <option value="usa">USA</option>
                    <option value="canada">Canada</option>
                    <option value="uk">UK</option>
                </select>
            </div>
        </div>
        <div id="postal-field">
            <label for="pcode" >Post Code</label><br>
            <div class="input">
                <i class="fas fa-mail-bulk"></i>
                <input type="" name="entered_postcode" id="pcode" placeholder="Enter your postal code..." >
            </div>
        </div>      
        <div >
            <input type="checkbox" name="see-info" id="see">
            <label for="check" id="see-label"> See this information next time</label>
        </div>
        <input id="btn_continue" type="submit" value="Continue">

        </form>
    </div>





<div id="shopping_info">
    <div id="bag">
        <img src="./images/photo1.png" alt="Vintage Backbag" class="image">
        <h2>Vintage Backbag</h2>
        <p class="price">$54.99</p>
        <p class="first_price">94.99</p>
    </div>
    <div id="shoes">
        <img src="./images/photo2.png" alt="Vintage Backbag" class="image">
        <h2>Levi Shoes</h2>
        <p class="price">$74.99</p>
        <p class="first_price">124.99</p>
    </div>
    <div id="ship-total">
 <table>
     <tr>
         <td>Shipping</td>
         <td>$19</td>
     </tr>
     <tr>
         <td>Total</td>
         <td>$148.98</td>
     </tr>
 </table>
       <tr></tr>
       <tr></tr>
   </td>
    </div>
</section>

</body>
</html>
